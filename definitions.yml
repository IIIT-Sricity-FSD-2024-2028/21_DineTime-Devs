# Domain: Service and Capacity Management System
# Problem Statement: Restaurant reservation and capacity management for dine-ins
# Last Updated: 2026-02-01

Diner:
  definition:
    A person who uses the system to browse restaurants, reserve tables, and optionally place food orders for dine-in experiences.
  examples:
    - A diner booking a table for two at 7:00 PM.
  aliases:
    - Customer

Restaurant Manager:
  definition:
    A role responsible for managing restaurant profile information, seating capacity, operational hours, and reservation rules.
  examples:
    - A manager updating restaurant operating hours.
  aliases:
    - Restaurant Administrator

Restaurant Staff:
  definition:
    Operational personnel who manage on-site dining activities, verify diner arrivals, update table status, and coordinate with the kitchen.
  examples:
    - A host marking a reservation as checked-in.
  aliases:
    - Host
    - Waitstaff

Restaurant:
  definition:
    A dining establishment registered in the system that offers table reservations and dine-in services.
  examples:
    - A restaurant listed for online reservations.
  aliases:
    - Dining Establishment
    - Food Outlet

Table Layout:
  definition:
    The physical arrangement of tables within a restaurant used to determine seating availability.
  examples:
    - A layout with four-seat and six-seat tables.
  aliases:
    - Seating Chart
    - Floor Plan

Operational Hours:
  definition:
    The time periods during which a restaurant accepts reservations and serves diners.
  examples:
    - The restaurant operates from 10 AM to 11 PM.
  aliases:
    - Business Hours
    - Service Hours

Table Blocking:
  definition:
    The process of marking tables as unavailable for reservations due to events or operational reasons.
  examples:
    - Blocking tables for a private event.
  aliases:
    - Table Hold
    - Table Lock

Real-Time Availability:
  definition:
    The current status of table availability calculated based on reservations, table blocks, and operational hours.
  examples:
    - No tables available at 8:00 PM on a Friday.
  aliases:
    - Live Booking Status
    - Table Vacancy

Booking:
  definition:
    A confirmed reservation created for a specific restaurant, time slot, and party size.
  examples:
    - A confirmed booking for four people at 8 PM.
  aliases:
    - Reservation

Customer Check-In:
  definition:
    The process of verifying a diner arrival at the restaurant against an existing booking.
  examples:
    - Staff confirming a reservation at the reception desk.
  aliases:
    - Arrival Verification
    - Check-In Process

No-Show:
  definition:
    A condition where a diner does not arrive within the defined grace time after the booking start time.
  examples:
    - A diner missing a reservation after 15 minutes.
  aliases:
    - Missed Reservation
    - Absent Booking

Payment:
  definition:
    A financial transaction performed by a diner to confirm a reservation or complete a food order.
  examples:
    - Paying a reservation deposit online.
  aliases:
    - Transaction
    - Online Payment

Payment Gateway:
  definition:
    An external service used to securely process payments and refunds.
  examples:
    - Processing UPI or card payments.
  aliases:
    - Payment Processor
    - Third-Party Payment Service

Grace Time:
  definition:
    A predefined buffer period after the booking time during which a table is held before being marked as a no-show.
  examples:
    - A 15-minute grace period for a 7:00 PM booking.
  aliases:
    - Arrival Buffer
    - Waiting Window

  WalkIn:
  definition:
    A diner who arrives at the restaurant without a prior reservation and requests seating based on current table availability.
  examples:
    - A customer entering the restaurant without booking and asking for a table for two.
  aliases:
    - Walk-in Customer
    - Guest


