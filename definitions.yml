# Domain: Service and Capacity Management System.
# Problem Statement: Restaurant reservation and capacity management for dine-ins'.
# Last Updated: 2026-02-01

Diner: Diner
definition: 
  The primary end-user of the platform who browses restaurants, makes table reservations, and places pre-orders for food.
examples:
  - A customer using the web application to book a table for two at 7:00 PM.
aliases:
  - Customer
  - End-User

RestaurantManager: Restaurant Manager
definition:
  A privileged user responsible for managing restaurant profile details, menus, operational policies, table layouts, and availability settings.
examples:
  - A manager updating restaurant operating hours.
aliases:
  - Restaurant Administrator

RestaurantStaff: Restaurant Staff
definition:
  Operational users who manage the day-to-day flow of diners, verify 
  arrivals, and communicate orders to the Kitchen.
examples:
  - A host marking a customer as "Checked-In" upon their arrival.
aliases:
  - Waitstaff
  - Host/Hostess

Restaurant: Restaurant
definition:
  A dining establishment registered on the platform that offers table reservations and food ordering services to diners.
examples:
  - A restaurant listed for online reservations
aliases:
  - Dining Establishment
  - Food Outlet

TableLayout: Table Layout
definition:
    The arrangement of tables within a restaurant that defines seating structure and availability.
examples:
  - A floor plan showing four-top tables near the window versus booths.
aliases:
  - Seating Chart
  - Floor Plan

OperationalHours: Operational Hours
definition:
  The time periods during which a restaurant accepts reservations and serves customers.
examples:
  - Restaurant open from 10 AM to 11 PM
aliases:
  - Business Hours
  - Service Hours

TableBlocking: Table Blocking
definition:
  The process of marking tables as unavailable for reservations due to special events or operational reasons.
examples:
  - Blocking tables for a private event
aliases:
  - Table Hold
  - Table Lock

Real-TimeAvailability: Real-Time Availability
definition:
  The live status of table availability calculated based on reservations, table blocks, and operational hours.
examples:
    - The system showing "No Tables Available" for a Friday at 8:00 PM.
aliases:
  - Live Booking Status
  - Table Vacancy

Order: Order
definition:
  A request placed by a diner for selected food items from a restaurant menu.
examples:
  - Ordering pasta and beverages after check-in
aliases:
  - Food Order
  - Meal Order

KitchenOrderToken: Kitchen Order Token
definition:
  A standardized document generated by the system and sent to the kitchen containing the details of a diner's food order.
examples:
  - A digital ticket showing two steaks and one pasta order for Table 5.
aliases:
  - KOT
  - Prep Order

CustomerCheck-In: Customer Check-In
definition:
  The process of verifying a diner's arrival at the restaurant against an existing reservation.
examples:
  - Staff confirming reservation at reception
aliases:
  - Arrival Verification
  - Check-In Process

ReservationPolicy: Reservation Policy
definition:
  A set of rules defining reservation constraints such as cancellation window, grace period, and party size limits.
examples:
  - Cancellation allowed up to one hour before reservation
aliases:
  - Booking Policy
  - Restaurant Policy

No-Show: No-Show
definition:
  A condition where a diner fails to arrive within the defined grace period after the reservation time.
examples:
  - Customer not arriving within 15 minutes of booking time
aliases:
  - Missed Reservation
  - Absent Booking

Payment: Payment
definition:
  A financial transaction performed by a diner to confirm a reservation or complete a food order.
examples:
  - Paying a reservation deposit online
aliases:
  - Transaction
  - Online Payment

PaymentGateway: Payment Gateway
definition:
  An external service used to securely process payments and refunds.
examples:
  - Processing UPI or card payments
aliases:
  - Payment Processor
  - Third-Party Payment Service

GraceTime: Grace Time 
definition:
  A predefined buffer period after the reserved time during which a reservation is held before being marked as a no-show.
examples:
  - A 15-minute window allowing a 7:00 PM booking to arrive until 7:15 PM.
aliases:
  - Arrival Buffer
  - Waiting Window